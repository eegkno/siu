<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Untitled Document</title>
<script language="javascript">
function mode(v) 
{
  var data;
  data=v;
    if (data == 0) 
      {
        document.all['uno'].style.visibility="hidden";
        document.all['dos'].style.visibility="hidden";

      }
    if (data == 1) 
      {
        document.all['uno'].style.visibility="visible";
        document.all['dos'].style.visibility="hidden";

      }
    if (data == 2) 
      {
        document.all['uno'].style.visibility="hidden";
        document.all['dos'].style.visibility="visible";

      }
}
</script>
</head>

<body onLoad="mode(0)">
<form action="" method="get">
  <p>
    <label>
    <input type="radio" name="RadioGroup1" value="radio" onclick="mode(1)">
  Radio</label>
  </p>
  <div id="uno">
  <table width="200" border="1"  >
    <tr>
      <td>ass asass </td>
    </tr>
  </table>
  </div>
  <p><br>
    <label>
    <input type="radio" name="RadioGroup1" value="radio" onclick="mode(2)">
    Radio</label>
  </p>
  <div id="dos">
  <table width="200" border="1" >
    <tr>
      <td>asasasasas</td>
    </tr>
  </table>
  </div>
  <p><br>
  </p>
</form>
</body>
</html>
